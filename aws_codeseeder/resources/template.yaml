AWSTemplateFormatVersion: '2010-09-09'
Description: |
  AWS CodeSeeder - codeseeder-${seedkit_name}
Resources:
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: codeseeder-${seedkit_name}-${account_id}-${deploy_id}
      Tags:
        - Key: codeseeder-seedkit-name
          Value: codeseeder-${seedkit_name}
      VersioningConfiguration:
        Status: Suspended
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: CleaningUp
            Status: Enabled
            ExpirationInDays: 1
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 1
            NoncurrentVersionExpirationInDays: 1
            Prefix: cli/remote/

  SeedkitResourcesPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Managed Policy granting access to the AWS CodeSeeder resources
      ManagedPolicyName: codeseeder-${seedkit_name}-${region}-resources
      Path: /
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - codebuild:CreateReportGroup
              - codebuild:CreateReport
              - codebuild:UpdateReport
              - codebuild:BatchPutTestCases
              - codebuild:BatchPutCodeCoverages
            Resource:
              - arn:aws:codebuild:${region}:${account_id}:*
          - Effect: Allow
            Action:
              - codebuild:StartBuild
              - codebuild:BatchGetBuilds
            Resource:
              - arn:aws:codebuild:${region}:${account_id}:project/codeseeder-${seedkit_name}
          - Effect: Allow
            Action:
              - ssm:Get*
              - ssm:Describe*
            Resource:
              - arn:aws:ssm:${region}:${account_id}:parameter/codeseeder*
          - Effect: Allow
            Action:
              - ssm:PutParameter
              - ssm:AddTagsToResource
              - ssm:DeleteParameter
              - ssm:DeleteParameters
            Resource:
              - arn:aws:ssm:${region}:${account_id}:parameter/codeseeder/${seedkit_name}/*
          - Effect: Allow
            Action:
              - ssm:DescribeParameters
            Resource:
              - arn:aws:ssm:${region}:${account_id}:*
          - Effect: Allow
            Action:
              - kms:*
            Resource:
              - arn:aws:kms:${region}:${account_id}:alias/codeseeder-${seedkit_name}*
              - arn:aws:kms:${region}:${account_id}:key/*
          - Effect: Allow
            Action:
              - sts:GetServiceBearerToken
            Resource: '*'
            Condition:
              StringEquals:
                sts:AWSServiceName: codeartifact.amazonaws.com
          - Effect: Allow
            Action:
              - codecommit:*
            Resource:
              - arn:aws:codecommit:${region}:${account_id}:codeseeder-${seedkit_name}-*
          - Effect: Allow
            Action:
              - secretsmanager:*
            Resource:
              - arn:aws:secretsmanager:${region}:${account_id}:secret:codeseeder-${seedkit_name}-*
              - arn:aws:secretsmanager:${region}:${account_id}:secret:*-docker-credentials
          - Effect: Allow
            Action:
              - codeartifact:Create*
              - codeartifact:DeleteDomain
              - codeartifact:DeleteRepository
              - codeartifact:Describe*
              - codeartifact:Get*
              - codeartifact:List*
              - codeartifact:TagResource
              - codeartifact:Associate*
            Resource:
              - arn:aws:codeartifact:${region}:${account_id}:domain/aws-codeseeder-${seedkit_name}*
              - arn:aws:codeartifact:${region}:${account_id}:repository/aws-codeseeder-${seedkit_name}*
          - Effect: Allow
            Action:
              - codeartifact:GetAuthorizationToken
              - codeartifact:GetRepositoryEndpoint
              - codeartifact:ReadFromRepository
            Resource: '*'
          - Effect: Allow
            Action:
              - s3:List*
              - s3:Describe*
              - s3:Get*
              - s3:CreateBucket
              - s3:PutLifecycleConfiguration
              - s3:PutBucketTagging
              - s3:PutEncryptionConfiguration
              - s3:PutBucketPublicAccessBlock
              - s3:PutBucketPolicy
              - s3:PutObject
              - s3:DeleteObject
              - s3:DeleteObjectVersion
              - s3:DeleteBucket
            Resource:
              - arn:aws:s3:::codeseeder-${seedkit_name}-${account_id}-${deploy_id}/*
              - arn:aws:s3:::codeseeder-${seedkit_name}-${account_id}-${deploy_id}
          - Effect: Allow
            Action:
              - s3:GetEncryptionConfiguration
            Resource: "*"
          - Effect: Allow
            Action:
              - logs:*
            Resource:
              - arn:aws:logs:${region}:${account_id}:log-group:/aws/codebuild/codeseeder-${seedkit_name}*
          - Effect: Allow
            Action:
              - cloudformation:DescribeStacks
            Resource:
              - arn:aws:cloudformation:${region}:${account_id}:stack/aws-codeseeder*
        Version: '2012-10-17'

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      Path: ${role_prefix}
      RoleName: codeseeder-${seedkit_name}-${region}-codebuild
      MaxSessionDuration: 10000
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Ref SeedkitResourcesPolicy
      Tags:
        - Key: codeseeder-seedkit-name
          Value: codeseeder-${seedkit_name}

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: codeseeder-${seedkit_name}
      Tags:
        - Key: codeseeder-seedkit-name
          Value: codeseeder-${seedkit_name}
      Description: AWS CodeSeeder CLI backend.
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:4.0
        EnvironmentVariables:
          - Name: AWS_ACCOUNT_ID
            Value:
              Ref: AWS::AccountId
          - Name: AWS_CODESEEDER_NAME
            Value: ${seedkit_name}
          - Name: AWS_CODESEEDER_DOCKER_SECRET
            Value: "NONE"
      Source:
        Type: NO_SOURCE
        BuildSpec:  |
          version: 0.2
          phases:
            install:
              commands:
                - echo "Install"
            build:
              commands:
                - echo "Build"
      TimeoutInMinutes: 120
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: /aws/codebuild/codeseeder-${seedkit_name}
        S3Logs:
          Status: DISABLED

  KmsKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: alias/codeseeder-${seedkit_name}-${deploy_id}
      TargetKeyId:
        Ref: KmsKey

  KmsKey:
    Type: AWS::KMS::Key
    Properties:
      Tags:
        - Key: codeseeder-seedkit-name
          Value: codeseeder-${seedkit_name}
      Description: AWS CodeSeeder Key for ${seedkit_name}.
      KeyPolicy:
        Version: '2012-10-17'
        Id: codeseeder-${seedkit_name}
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: arn:aws:iam::${account_id}:root
            Action: kms:*
            Resource: '*'
          - Sid: Allow administration of the key
            Effect: Allow
            Principal:
              AWS:
                Ref: AWS::AccountId
            Action:
              - kms:Create*
              - kms:Describe*
              - kms:Enable*
              - kms:List*
              - kms:Put*
              - kms:Update*
              - kms:Revoke*
              - kms:Disable*
              - kms:Get*
              - kms:Delete*
              - kms:ScheduleKeyDeletion
              - kms:CancelKeyDeletion
            Resource: '*'

  CodeArtifactDomain:
    Type: AWS::CodeArtifact::Domain
    Properties:
      DomainName: aws-codeseeder-${seedkit_name}
      Tags:
        - Key: codeseeder-seedkit-name
          Value: codeseeder-${seedkit_name}

  CodeArtifactRepository:
    Type: AWS::CodeArtifact::Repository
    Properties:
      DomainName:
        Fn::GetAtt:
          - CodeArtifactDomain
          - Name
      RepositoryName: python-repository
      ExternalConnections:
        - "public:pypi"
      Tags:
        - Key: codeseeder-seedkit-name
          Value: codeseeder-${seedkit_name}


Outputs:
  DeployId:
    Value: '${deploy_id}'
    Export:
      Name: codeseeder-${seedkit_name}-deploy-id

  Bucket:
    Value: !Ref Bucket
    Export:
      Name: codeseeder-${seedkit_name}-bucket

  KmsKeyArn:
    Value:
      Fn::GetAtt:
        - KmsKey
        - Arn
    Export:
      Name: codeseeder-${seedkit_name}-kms-arn

  SeedkitResourcesPolicyArn:
    Value: !Ref SeedkitResourcesPolicy
    Export:
      Name: codeseeder-${seedkit_name}-resources-policy

  CodeBuildRole:
    Value: !Ref CodeBuildRole
    Export:
      Name: codeseeder-${seedkit_name}-codebuild-role

  CodeBuildRoleArn:
    Value:
      Fn::GetAtt:
        - CodeBuildRole
        - Arn
    Export:
      Name: codeseeder-${seedkit_name}-codebuild-role-arn

  CodeBuildProject:
    Value: !Ref CodeBuildProject
    Export:
      Name: codeseeder-${seedkit_name}-codebuild-project

  CodeBuildProjectArn:
    Value:
      Fn::GetAtt:
        - CodeBuildProject
        - Arn
    Export:
      Name: codeseeder-${seedkit_name}-codebuild-project-arn

  CodeArtifactDomain:
    Value:
      Fn::GetAtt:
        - CodeArtifactDomain
        - Name
    Export:
      Name: codeseeder-${seedkit_name}-codeartifact-domain

  CodeArtifactRepository:
    Value:
      Fn::GetAtt:
        - CodeArtifactRepository
        - Name
    Export:
      Name: codeseeder-${seedkit_name}-codeartifact-repository
